<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_book' %}">Add New Book</a>
</body>
</html>
