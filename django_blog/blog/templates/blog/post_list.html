{% extends "blog/base.html" %}
{% block content %}
<h2>All Posts</h2>
{% for post in posts %}
  <div>
    <h3><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:30 }}</p>
    <small>By {{ post.author.username }} on {{ post.published_date }}</small>
  </div>
{% empty %}
  <p>No posts available.</p>
{% endfor %}
{% endblock %}
