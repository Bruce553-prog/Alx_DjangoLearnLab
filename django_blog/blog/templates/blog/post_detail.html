{% extends "blog/base.html" %}
{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<small>By {{ object.author.username }} on {{ object.published_date }}</small>

{% if user == object.author %}
  <a href="{% url 'blog:post_edit' object.pk %}">Edit</a> |
  <a href="{% url 'blog:post_delete' object.pk %}">Delete</a>
{% endif %}
{% endblock %}
